<style>
.vcenter {
  display: table;
  width: 100%;
  height: 180px;
  text-align: center;
}
.vcenter div { /* для IE8+ */
  display: table-cell;
  vertical-align: middle;
}
.vcenter div:nth-child(2) { /* не менее высоты родителя */
  background: #9F9;
}
</style>

<script type="text/javascript">
  if ( confirm("Обновить?") ) {
	{% if SOMETHING_DO_WITH_ID > 0 %}
		   var sps = "{{ SOMETHING_DO_WITH_ID }}".split(',');
		   var ancor = 100000000000000;
		   sps.forEach(function(item, i, sps) {
			   if (Number(item) != 0 && Number(item) < ancor) ancor = Number(item);
		   });
		   //alert(ancor);
		  {% if SOMETHING_MAKE_AS_AKA %}
			  setTimeout("window.opener.document.location.href='/alias-manager?to_do={{ SOMETHING_DO_WITH_ID }}&to_aka={{ SOMETHING_MAKE_AS_AKA }}#z" + ancor + "'", 100);
				{% else %}
			  setTimeout("window.opener.document.location.href='/alias-manager?to_do={{ SOMETHING_DO_WITH_ID }}#z" + ancor + "'", 100);
			{% endif %}
		{% else %}
			setTimeout("window.opener.document.location.href='/alias-manager#z" + ancor + "'", 100);
	{% endif %}
  };
	// setTimeout("window.opener.document.location.href='/?to_do={{ SOMETHING_DO_WITH_ID }}'", 2000);
	setTimeout("document.getElementById('may_be').innerHTML='Кажется…'", 1500);
	setTimeout("window.close();", 7000);
</script>

<div class="vcenter">
  <div>
	  <h3>ДУМАЮ…</h3>

	  <p id="may_be" style="font-size:x-small;"></p>
